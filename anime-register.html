<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録 - AnimeHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="icon" href="/img/anime-favicon.png">
    <style>
        :root {
            --primary-color: #8b5cf6;
            --secondary-color: #ec4899;
            --dark-bg: #18181b;
        }
    
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        body {
            position: relative;
            overflow-x: hidden;
        }
        
        /* ★ これが本体 */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(
                135deg,
                #18181b 0%,
                #8b5cf6 50%,
                #ec4899 100%
            );
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3), transparent);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 8s ease-in-out infinite reverse;
        }
    
        .bg-effects::before,
        .bg-effects::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-effects::before {
            width: 500px;
            height: 500px;
            top: -200px;
            right: -200px;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.35), transparent 70%);
            animation: float 6s ease-in-out infinite;
        }
        
        .bg-effects::after {
            width: 400px;
            height: 400px;
            bottom: -150px;
            left: -150px;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.35), transparent 70%);
            animation: float 8s ease-in-out infinite reverse;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 30px); }
        }
        
        .page-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .login-container {
            max-width: 480px;
            width: 100%;
            padding: 20px;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: white;
            border-radius: 25px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 50px 40px;
            text-align: center;
        }
        
        .login-icon {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
        }
        
        .login-body {
            padding: 40px;
        }

        .toggle-password {
            cursor: pointer;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(139, 92, 246, 0.25);
        }
    
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        
        .form-control.is-valid {
            border-color: #198754;
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: white;
            padding: 14px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }
        
        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(139, 92, 246, 0.5);
        }
        
        .social-login-btn {
            border: 2px solid #e5e7eb;
            padding: 14px;
            transition: all 0.2s ease;
            font-weight: 600;
        }
        
        .social-login-btn:hover {
            border-color: var(--primary-color);
            background-color: rgba(139, 92, 246, 0.05);
            transform: translateY(-2px);
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 30px 0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .divider span {
            padding: 0 20px;
            color: #6b7280;
            font-weight: 600;
        }
        
        .back-link {
            position: absolute;
            top: 30px;
            left: 30px;
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .back-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
            color: white;
        }
        
        .input-group-text {
            background: transparent;
            border-right: none;
        }
        
        .form-control {
            border-left: none;
        }
    
        #strengthText {
            display: block;
            margin-top: 4px;
        }
        
        .strength-weak {
            background-color: #dc3545;
        }
        
        .strength-medium {
            background-color: #ffc107;
        }
        
        .strength-strong {
            background-color: #198754;
        }
    </style>
</head>
<body>
    <div class="page-wrapper">
        <div class="login-container">
            <div class="login-card">
                <!-- ヘッダー -->
                <div class="login-header">
                    <div class="login-icon">
                        <i class="bi bi-person-plus-fill"></i>
                    </div>
                    <h2 class="fw-bold mb-2">新規登録</h2>
                    <p class="mb-0">AnimeHubへようこそ！</p>
                </div>
    
                <!-- フォーム -->
                <div class="login-body">
                    <form id="registerForm">
    
                        <!-- ユーザー名 -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">ユーザー名</label>
                            <input type="text" class="form-control form-control-lg" placeholder="ユーザー名" required>
                        </div>
    
                        <!-- メール -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">メールアドレス</label>
                            <input type="email" class="form-control form-control-lg" placeholder="example@email.com" required>
                        </div>
    
                        <!-- パスワード -->
                        <div class="mb-3">
                            <label class="form-label fw-bold">パスワード</label>
                            <div class="input-group">
                                <input type="password" id="password" class="form-control form-control-lg" placeholder="••••••••" required>
                                <span class="input-group-text toggle-password" data-target="password">
                                <i class="bi bi-eye"></i>
                            </span>
                        </div>

                        <!-- 強度メーター -->
                        <div class="progress mt-2" style="height: 6px;">
                            <div id="strengthBar" class="progress-bar"></div>
                        </div>
                        <small id="strengthText" class="fw-bold"></small>
                        <small class="text-danger d-none" id="passwordError">
                            パスワードは8文字以上で入力してください
                        </small>
                    </div>
                    
                    <!-- パスワード確認 -->
                    <div class="mb-4">
                        <label class="form-label fw-bold">パスワード（確認）</label>
                        <input type="password" id="confirmPassword" class="form-control form-control-lg" placeholder="••••••••" required>
                        <small class="text-danger d-none" id="confirmError">
                            パスワードが一致しません
                        </small>
                    </div>
                    
                    <!-- 規約 -->
                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label">
                            <a href="#" class="fw-bold" style="color: var(--primary-color);">利用規約</a> に同意します
                        </label>
                    </div>
                    
                    <!-- 登録 -->
                    <button type="submit" class="btn btn-login w-100 mb-3">
                        <i class="bi bi-person-check-fill"></i> 登録する
                    </button>
                </form>
                
                <div class="text-center">
                    <p class="text-muted mb-0">
                        すでにアカウントをお持ちですか？
                        <a href="./anime-login-page.html" class="fw-bold text-decoration-none" style="color: var(--primary-color);">
                            ログイン
                        </a>
                    </p>
                </div>
            </div>
        </div>
        
        <div class="text-center mt-4 text-white small">
            &copy; 2026 AnimeHub
        </div>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const password = document.getElementById("password");
        const strengthBar = document.getElementById("strengthBar");
        const strengthText = document.getElementById("strengthText");
        const passwordError = document.getElementById("passwordError");
        
        function checkStrength(value) {
            let score = 0;
            
            if (value.length >= 8) score++;
            if (/[a-z]/.test(value) && /[A-Z]/.test(value)) score++;
            if (/\d/.test(value)) score++;
            if (/[^a-zA-Z0-9]/.test(value)) score++;
            
            return score;
        }
        
        password.addEventListener("input", () => {
            const val = password.value;
            const score = checkStrength(val);
            
            // 初期化
            strengthBar.className = "progress-bar";
            strengthBar.style.width = "0%";
            strengthText.textContent = "";
            
            if (val.length === 0) return;
            
            if (val.length < 8) {
                password.classList.add("is-invalid");
                passwordError.classList.remove("d-none");
                return;
            }
            
            password.classList.remove("is-invalid");
            passwordError.classList.add("d-none");
            
            if (score <= 1) {
                strengthBar.style.width = "33%";
                strengthBar.classList.add("strength-weak");
                strengthText.textContent = "弱い";
                strengthText.style.color = "#dc3545";
            } else if (score <= 3) {
                strengthBar.style.width = "66%";
                strengthBar.classList.add("strength-medium");
                strengthText.textContent = "普通";
                strengthText.style.color = "#ffc107";
            } else {
                strengthBar.style.width = "100%";
                strengthBar.classList.add("strength-strong");
                strengthText.textContent = "強い";
                strengthText.style.color = "#198754";
                password.classList.add("is-valid");
            }
        });

        document.querySelectorAll(".toggle-password").forEach(toggle => {
            toggle.addEventListener("click", () => {
                const input = document.getElementById(toggle.dataset.target);
                const icon = toggle.querySelector("i");
                
                if (input.type === "password") {
                    input.type = "text";
                    icon.classList.replace("bi-eye", "bi-eye-slash");
                } else {
                    input.type = "password";
                    icon.classList.replace("bi-eye-slash", "bi-eye");
                }
            });
        });
    </script>
</body>
</html>
